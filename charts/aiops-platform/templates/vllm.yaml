{{- if .Values.components.vllm.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
  namespace: {{ .Release.Namespace }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-server
  template:
    metadata:
      labels:
        app: vllm-server
    spec:
      # nodeSelector:
      #   kubernetes.io/hostname: worker-home
      runtimeClassName: nvidia
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            python3 -m vllm.entrypoints.openai.api_server \
              --model Qwen/Qwen2.5-3B-Instruct-AWQ \
              --served-model-name qwen2.5-3b \
              --served-model-name qwen \
              --quantization awq \
              --gpu-memory-utilization 0.75 \
              --max-model-len 32768 \
              --enable-auto-tool-choice \
              --tool-call-parser hermes \
              --trust-remote-code \
              --enforce-eager
        env:
        - name: VLLM_USE_V1
          value: "0"
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: token
        - name: LD_LIBRARY_PATH
          value: /usr/lib/wsl/lib
        resources:
          limits:
            cpu: "8"
            memory: "24Gi"
            {{- if .Values.components.vllm.gpu.enabled }}
            nvidia.com/gpu: {{ .Values.components.vllm.gpu.count }}
            {{- end }}
          requests:
            cpu: "4"
            memory: "12Gi"
        volumeMounts:
        - name: cache-volume
          mountPath: /root/.cache/huggingface
        - name: wsl-lib
          mountPath: /usr/lib/wsl/lib
        - name: dev-dxg
          mountPath: /dev/dxg
      volumes:
      - name: cache-volume
        hostPath:
          path: /home/user/vllm-cache
          type: DirectoryOrCreate
      - name: wsl-lib
        hostPath:
          path: /usr/lib/wsl/lib
      - name: dev-dxg
        hostPath:
          path: /dev/dxg
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-server
  namespace: {{ .Release.Namespace }}
spec:
  selector:
    app: vllm-server
  ports:
  - port: 8000
    targetPort: 8000
{{- end -}}
