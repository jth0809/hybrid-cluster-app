<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hybrid Cluster sLM Chat</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #0f172a;
            color: #f8fafc;
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
        }

        header {
            padding: 1rem 2rem;
            background: #1e293b;
            border-bottom: 1px solid #334155;
        }

        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .user {
            align-self: flex-end;
            background: #3b82f6;
        }

        .ai {
            align-self: flex-start;
            background: #334155;
            border: 1px solid #475569;
        }

        #input-area {
            padding: 2rem;
            background: #1e293b;
            border-top: 1px solid #334155;
            display: flex;
            gap: 1rem;
        }

        input {
            flex: 1;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid #475569;
            background: #0f172a;
            color: white;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background: #3b82f6;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:disabled {
            opacity: 0.5;
        }
    </style>
</head>

<body>
    <header>
        <h1>Hybrid Hybrid Cluster sLM Chat</h1>
        <small>Master (OCI) -> Worker (Home sLM)</small>
    </header>
    <div id="chat-window"></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Type your message here..."
            onkeyup="if(event.key==='Enter') sendMessage()">
        <button id="send-btn" onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = text;
            chatWindow.appendChild(div);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', text);
            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'message ai';
            aiMessageDiv.textContent = '...';
            chatWindow.appendChild(aiMessageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            let fullResponse = '';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                aiMessageDiv.textContent = ''; // Clear the loader

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') break;
                            try {
                                const json = JSON.parse(data);
                                if (json.token) {
                                    fullResponse += json.token;
                                    aiMessageDiv.textContent = fullResponse;
                                    chatWindow.scrollTop = chatWindow.scrollHeight;
                                }
                            } catch (e) { }
                        }
                    }
                }
            } catch (error) {
                aiMessageDiv.textContent = 'System Error: Could not reach the sLM worker node.';
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }
    </script>
</body>

</html>
