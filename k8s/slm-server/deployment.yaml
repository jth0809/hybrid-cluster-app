apiVersion: apps/v1
kind: Deployment
metadata:
  name: slm-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: slm-server
  template:
    metadata:
      labels:
        app: slm-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-home
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        volumeMounts:
        - name: ollama-data
          mountPath: /root/.ollama
      volumes:
      - name: ollama-data
        hostPath:
          path: /var/lib/ollama
          type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: slm-server
  namespace: default
spec:
  selector:
    app: slm-server
  ports:
  - protocol: TCP
    port: 11434
    targetPort: 11434
