apiVersion: v1
kind: ConfigMap
metadata:
  name: openclaw-config
  namespace: default
data:
  openclaw.json: |
    {
      "gateway": {
        "mode": "local",
        "auth": {
          "token": "test-token"
        }
      },
      "agents": {
        "defaults": {
          "model": {
            "primary": "vllm/qwen"
          },
          "models": {
            "vllm/qwen": {
              "alias": "Qwen2.5-3B"
            }
          },
          "workspace": "/root/.openclaw/workspace"
        }
      },
      "models": {
        "mode": "merge",
        "providers": {
          "vllm": {
            "api": "openai-completions",
            "baseUrl": "http://sniffer:8001/v1",
            "apiKey": "sk-test",
            "models": [
              {
                "id": "qwen",
                "name": "qwen",
                "contextWindow": 32768,
                "maxTokens": 4096
              }
            ]
          }
        }
      }
    }
