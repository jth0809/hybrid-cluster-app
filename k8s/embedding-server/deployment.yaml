apiVersion: apps/v1
kind: Deployment
metadata:
  name: embedding-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: embedding-service
  template:
    metadata:
      labels:
        app: embedding-service
    spec:
      containers:
      - name: python
        image: python:3.11-slim
        command: ["/bin/sh", "-c"]
        args:
          - |
            pip install fastapi uvicorn sentence-transformers torch --extra-index-url https://download.pytorch.org/whl/cpu
            cat <<EOF > main.py
            from fastapi import FastAPI
            from pydantic import BaseModel
            from sentence_transformers import SentenceTransformer
            app = FastAPI()
            model = SentenceTransformer('all-MiniLM-L6-v2')
            class Req(BaseModel):
                input: str
                model: str = ""
            @app.post("/v1/embeddings")
            async def emb(req: Req):
                e = model.encode([req.input])
                return {"data": [{"embedding": e[0].tolist(), "index": 0}], "model": "all-MiniLM-L6-v2"}
            if __name__ == "__main__":
                import uvicorn
                uvicorn.run(app, host="0.0.0.0", port=8000)
            EOF
            python main.py
        ports:
        - containerPort: 8000
        resources:
          requests:
            cpu: "500m"
            memory: "1Gi"
          limits:
            cpu: "1"
            memory: "2Gi"
---
apiVersion: v1
kind: Service
metadata:
  name: embedding-service
spec:
  selector:
    app: embedding-service
  ports:
  - port: 8000
    targetPort: 8000
