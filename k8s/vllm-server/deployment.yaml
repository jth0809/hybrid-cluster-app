apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vllm-server
  template:
    metadata:
      labels:
        app: vllm-server
    spec:
      nodeSelector:
        kubernetes.io/hostname: worker-home
      runtimeClassName: nvidia
      containers:
      - name: vllm
        image: vllm/vllm-openai:latest
        command: ["/bin/sh", "-c"]
        args:
          - |
            python3 -m vllm.entrypoints.openai.api_server \
              --model google/gemma-3-4b-it \
              --gpu-memory-utilization 0.85 \
              --max-model-len 2048 \
              --enforce-eager \
              --trust-remote-code
        env:
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: hf-token
              key: token
        - name: LD_LIBRARY_PATH
          value: /usr/lib/wsl/lib
        resources:
          limits:
            cpu: "8"
            memory: "24Gi"
          requests:
            cpu: "4"
            memory: "16Gi"
        volumeMounts:
        - name: cache-volume
          mountPath: /root/.cache/huggingface
        - name: wsl-lib
          mountPath: /usr/lib/wsl/lib
        - name: dev-dxg
          mountPath: /dev/dxg
      volumes:
      - name: cache-volume
        hostPath:
          path: /home/user/vllm-cache
          type: DirectoryOrCreate
      - name: wsl-lib
        hostPath:
          path: /usr/lib/wsl/lib
      - name: dev-dxg
        hostPath:
          path: /dev/dxg
---
apiVersion: v1
kind: Service
metadata:
  name: vllm-server
spec:
  selector:
    app: vllm-server
  ports:
  - port: 8000
    targetPort: 8000
