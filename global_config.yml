# Global Configuration for OpenClaw AIOPS Platform
# This is the Single Source of Truth for the entire cluster.

cluster:
  name: "openclaw-cluster"
  # Network Mode: 'cilium-wireguard' (Performance) or 'flannel' (Legacy)
  network_mode: "cilium-wireguard"
  
  # Security
  enable_mtls: true # Enforces Istio Ambient Mesh

  # Bootstrap
  k8s_version: "1.34"  # kubeadm version (matches pkgs.k8s.io repo)

agents:
  # Universal Agent Configuration
  image_repo: "python"
  image_tag: "3.10-slim"
  
  # Resource Limits
  worker_memory_limit: "512Mi"
  supervisor_memory_limit: "512Mi"

  # RAG Settings (Feature Flags)
  rag_enabled: true
  vector_db_host: "qdrant.default:6333"

infrastructure:
  # Monitoring
  enable_hubble: true
  enable_prometheus: false # Future phase
